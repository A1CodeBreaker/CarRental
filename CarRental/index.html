<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="row">
              <div class="col-md-6">
                <fieldset>
                  <p>
                    <label for="pickupDate">Pickup date:</label>
                    <input class="form-control" type="date" id="pickupDate" />
                  </p>
                  <p>
                    <label for="rentDays">Number Of Days:</label>
                    <input class="form-control" type="number" id="rentDays" />
                  </p>
                </fieldset>
                <fieldset>
                  <legend>ACME Car Rental Options:</legend>
                  <input type="checkbox" id="tollTag" name="options" />
                  <label for="tollTag">Electronic Toll Tag ($3.95/day)</label
                  ><br />
                  <input type="checkbox" id="gps" name="options" />
                  <label for="gps">GPS ($2.95/day)</label><br />
                  <input type="checkbox" id="roadsideHelp" name="options" />
                  <label for="roadsideHelp"
                    >Roadside Assistance ($2.95/day)</label
                  >
                </fieldset>
                <br />
                <p>Under 25</p>
                <input type="radio" name="rentAge" id="under25" />
                <label for="under25">No</label>
                <input type="radio" name="rentAge" id="over25" />
                <label for="over25">Yes</label><br />
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Estimate Total Cost"
                  id="totalCostBtn"
                />
                <p id="carRental">ACME Car Rental:</p>
                <p id="optChoice">Options:</p>
                <p id="areYou25">Under 25 surcharge:</p>
                <br />
                <p id="dueAmount">Total due:</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
